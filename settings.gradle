/*需要声明build.gradle中声明的插件仓库和依赖*/
buildscript {
    repositories {
        maven{ url 'https://mirrors.huaweicloud.com/repository/maven/' }
        maven{ url 'https://maven.aliyun.com/repository/public' }
        maven{ url 'https://maven.aliyun.com/repository/central'}
        maven{ url 'https://maven.aliyun.com/repository/google'}
        maven{ url 'https://maven.aliyun.com/repository/gradle-plugin'}
        google()
        maven { url 'https://jitpack.io'}
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$KT_VERSION"       // Kotlin支持1.3.20+
        classpath "com.android.tools.build:gradle:$AGP_VERSION"                 // AGP支持3.4.0+
        /*P2M*/
        classpath "com.github.wangdaqi77.P2M:p2m-plugin:$P2M_VERSION"           // P2M插件
        classpath 'org.greenrobot:greendao-gradle-plugin:3.3.0'
//        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:2.5.1")
//        classpath "io.insert-koin:koin-gradle-plugin:3.1.5"
//        classpath "com.alibaba:arouter-register:1.0.2"
//        classpath 'com.didichuxing.doraemonkit:doraemonkit-plugin:3.1.5'
    }
}

apply plugin: "p2m-android"
//apply plugin: 'koin'
//apply plugin: 'com.didi.dokit'
p2m{
    app{
        include(":wcy"){
            projectDir = new File("./wcy")
        }
        dependencies {
            module("Account")
            module("Main")
        }
    }
    app{
        include(":app2"){
            projectDir = new File("./app2")
        }
        dependencies {
            module("Home")
            module("User")
        }
    }
    module("Home"){
        include(":module-home")
        dependencies {
            module("User")
        }

        groupId = "com.repo"
        artifactId = "home"
        versionName = "0.0.1"

        useRemote = false
        runApp = false
    }
    module("User"){
        include(":module-user")

        groupId = "com.repo"
        artifactId = "user"
        versionName = "0.0.1"

        useRemote = false
        runApp = false
    }
    module("Account") {                     // 声明Account模块
        include(":module-account")          // 声明project描述

        groupId = "com.repo"                // 组，默认值模块名。用于发布模块到仓库或者使用仓库中的模块
        artifactId = "account"              // 发布件id，默认值module-${小写的YourModuleName}。用于发布模块到仓库或者使用仓库中的模块
        versionName = "0.0.1"               // 版本，默认值unspecified。用于发布模块到仓库或者使用仓库中的模块

        useRemote = false                   // 使用远程仓库开关，默认false。true表示使用仓库，false表示使用源码
        runApp = false                      // 运行app开关，默认值false，true表示可以运行app，false表示作为模块，applicationId等配置在./projectPath/build.gradle中的p2mRunAppBuildGradle{}
    }

    module("Main") {
        include(":module-main")
        dependencies {
            module("Account")
            module("Mall")
        }

        groupId = "com.repo"
        versionName = "0.0.1"

        useRemote = false
        runApp = false
    }

    module("Mall") {
        include(":module-mall")
        dependencies {
            module("Account")
        }

        groupId = "com.repo"
        versionName = "0.0.1"

        useRemote = false
        runApp = false
    }
}
